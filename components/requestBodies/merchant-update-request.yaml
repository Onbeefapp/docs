required: true
content:
  application/json:
    schema:
      type: object
      discriminator:
        propertyName: entityType
        mapping:
          MERCHANT: '#/components/schemas/MerchantUpdateRequestFull'
          ITEM: '#/components/schemas/MerchantUpdateRequestItem'
          ITEM_OFFER: '#/components/schemas/MerchantUpdateRequestItemOffer'
      properties:
        merchantStatus:
          type: string
          description: Esse campo indica se o Merchant está disponível ou não.
          enum:
          - AVAILABLE
          - UNAVAILABLE
        eventType:
          type: string
          description: 'O tipo de entidade do objeto atualizado.'
        onlyAddProducts:
          type: boolean
          description: 'Se for true, os itens serão adicionados ou atualizados sem remover os já existentes. Se for false, os itens serão adicionados, mas todos os outros produtos existentes serão excluídos.'
      required:
      - entityType
      - merchantStatus
      - onlyAddProducts
      - updatedObjects
