type: object
properties:
  reason:
    type: string
    description: >-
      Campo de texto aberto para informar o motivo do cancelamento.
  code:
    type: string
    enum:
    - SYSTEMIC_ISSUES
    - DUPLICATE_APPLICATION
    - UNAVAILABLE_ITEM
    - RESTAURANT_WITHOUT_DELIVERY_PERSON
    - OUTDATED_MENU
    - ORDER_OUTSIDE_THE_DELIVERY_AREA
    - BLOCKED_CUSTOMER
    - OUTSIDE_DELIVERY_HOURS
    - INTERNAL_DIFFICULTIES_OF_THE_RESTAURANT
    - RISK_AREA
    - DELIVERY_PROBLEM
  mode:
    type: string
    description: >-
      Indica se a solicitação de cancelamento foi feita por um processo automático ou manual no Software Service.
    enum:
    - AUTO
    - MANUAL
  outOfStockItems:
    type: array
    description: |
      Itens indisponíveis no estoque do Merchant.
    items:
      type: string
      format: uuid
  invalidItems:
    type: array
    description: |
      Itens inexistentes no estoque do Merchant.
    items:
      type: string
      format: uuid
required:
- reason
- code
- mode
