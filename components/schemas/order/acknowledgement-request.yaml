type: object
properties:
  id:
    type: 'string'
    format: 'uuid'
    description: 'Um identificador único do evento.'
  orderId:
    type: 'string'
    format: 'uuid'
    description: 'O identificador único do pedido. O ID do pedido é gerado pela **Aplicação de Pedido**.'
  eventType:
    type: 'string'
    description: 'O tipo de evento.'
    enum:
    - 'CREATED'
    - 'CONFIRMED'
    - 'PREPARATION_REQUESTED'
    - 'PREPARING'
    - 'DISPATCHED'
    - 'READY_FOR_PICKUP'
    - 'PICKUP_AREA_ASSIGNED'
    - 'PICKED_UP'
    - 'DELIVERED'
    - 'CONCLUDED'
    - 'CANCELLATION_REQUESTED'
    - 'CANCELLATION_REQUEST_DENIED'
    - 'CANCELLED'
    - 'ORDER_CANCELLATION_REQUEST'
    - 'CANCELLED_DENIED'
required:
- id
- orderId
- eventType