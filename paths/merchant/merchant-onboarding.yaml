put:
  tags:
  - Merchant
  operationId: putMerchantOnboarding
  summary: Registrar / Atualizar informações do endpoint Merchant.
  parameters:
  - $ref: '#/components/parameters/MerchantId'
  security:
  - BearerAuth: []
  description: Registrar e atualizar as informações do endpoint GET /v1/merchant na Onbeef.
  requestBody:
    $ref: '#/components/requestBodies/MerchantOnboardingRequestBody'
  responses:
    '200':
      description: Atualizacao/Cadastro bem sucedido do merchant.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MerchantOnboardingResponse'
          example:
            $ref: '#/components/examples/MerchantOnboardingResponseSuccessExample'
    '500':
      description: Falha de validação de parâmetros ou request body inválido.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          example:
            $ref: '#/components/examples/500MerchantIdFieldRequired'
    '503':
      description: Serviço indisponível ou token inválido.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          example:
            $ref: '#/components/examples/503InvalidBase64Characters'
